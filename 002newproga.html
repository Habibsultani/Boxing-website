<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* #2b8a3e
            #ced4da
            #868e96
            #087f5b*/
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        line-height: 1;
        color: #343a40;
        font-family: sans-serif;
      }
      .main-card {
        width: 800px;
        margin: 100px auto;
        background-color: #087f5b;
        color: #fff;
        padding: 32px;
        padding-left: 96px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 86px;
        border-radius: 12px;
        position: relative;
      }
      img {
        height: 200px;
        width: 220px;
        transform: scale(1.5);
        border-radius: 12px;
        box-shadow: 0 14px 32px rgba(0, 0, 0, 0.25);
      }
      .pragraph {
        margin-bottom: 32px;
        font-size: 20px;
      }
      .author {
        margin-bottom: 10px;
        font-size: 16px;
      }
      .career {
        font-size: 14px;
      }
      .btn-icon {
        height: 24px;
        width: 24px;
        stroke: #087f5b;
      }
      .btn {
        height: 40px;
        width: 40px;
        border: none;
        background-color: #fff;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
      }
      .btn:hover {
        background-color: #cdd3d1;
      }
      .left {
        top: 50%;
        left: 0;
        transform: translate(-50%, -50%);
      }
      .right {
        top: 50%;
        right: 0;
        transform: translate(50%, -50%);
      }
      .dot {
        height: 12px;
        width: 12px;
        border: 1px solid #087f5b;
        border-radius: 50%;
        background-color: #fff;
        cursor: pointer;
      }
      .dots {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(0, 150%);
        display: flex;
        gap: 12px;
      }
      .fill {
        background-color: #087f5b;
      }
    </style>
  </head>
  <body>
    <div class="main-card">
      <img src="a boy.jpg.jpg" alt="a boxer boy" />
      <blockquote>
        <p class="pragraph">
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo
          doloremque ullam voluptate expedita deleniti veritatis earum!
          Suscipit, quisquam doloribus molestiae sunt quas."
        </p>
        <p class="author">Maria de Aldemedia</p>
        <p class="career">Shopmore engineer at Kabul University</p>
      </blockquote>
      <button class="btn left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <button class="btn right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
      <div class="dots">
        <button class="dot fill">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
      </div>
    </div>
  </body>
</html>
