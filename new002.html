<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOXING CARD</title>
    <style>
      /* #2b8a3e
      #ced4da
      #868e96 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        /* sfont-size: 24px; */
        font-family: sans-serif;
      }
      img {
        height: 200px;
        width: 230px;
        transform: scale(1.4);
        border-radius: 10px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
      }
      .main-card {
        width: 800px;
        margin: 100px auto;
        background-color: #087f5b;

        position: relative;
        /* padding-left: 128px; */

        display: flex;
        align-items: center;
        gap: 64px;
        padding: 14px;
        justify-content: center;
        padding-left: 86px;
        border-radius: 10px;
      }
      .card-text {
        font-size: 20px;
        font-weight: 500;
        line-height: 1;
        margin-bottom: 32px;
        color: #c3fae8;
      }
      .card-author {
        font-size: 14px;
        margin-bottom: 10px;
        color: #c3fae8;
      }
      .card-career {
        font-size: 12px;
        color: #c3fae8;
      }
      .btn {
        height: 40px;
        width: 40px;
        border: none;
        background-color: #fff;
        border-radius: 50%;
        cursor: pointer;
        position: absolute;

        display: flex;
        align-items: center;
        justify-content: center;
      }
      .left {
        left: 0;
        transform: translate(-50%, 0);
      }
      .right {
        right: 0;
        transform: translate(50%, 0);
      }

      .btn-icon {
        height: 24px;
        width: 24px;
        stroke: #087f5b;
      }
      .dots {
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translate(0, 200%);
        display: flex;
        gap: 12px;
      }
      .dot {
        height: 12px;
        width: 12px;
        background-color: #fff;
        border: 2px solid #087f5b;
        border-radius: 50%;
        cursor: pointer;
      }
      .dot--fill {
        background-color: #087f5b;
      }
    </style>
  </head>
  <body>
    <div class="main-card">
      <img src="a boy.jpg.jpg" alt="A boxer boy" />
      <blockquote class="card">
        <p class="card-text">
          "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nesciunt,
          odio vitae ipsa natus necessitatibus voluptates a amet sequi quasi
          deleniti officiis ea non rem laboriosam id eius".
        </p>
        <p class="card-author">Maria de Aldemedia</p>
        <p class="card-career">Shopmore engineer At kabul University</p>
      </blockquote>
      <button class="btn left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <button class="btn right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
      <div class="dots">
        <button class="dot dot--fill">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
      </div>
    </div>
  </body>
</html>
