<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challeng</title>
    <style>
      /* #2b8a3e
            #ced4da
            #868e96
            #087f5b*/
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        line-height: 1;
        color: #343a40;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        margin-top: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 14px;
      }
      .btn {
        height: 64px;
        width: 64px;
        border-radius: 50%;
        border: 1px solid #087f5b;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #087f5b;
      }
      .btn:hover .btn-icon {
        stroke: #fff;
      }

      .btn-icon {
        height: 32px;
        width: 32px;
        stroke: #087f5b;
      }
      a:link,
      a:visited {
        text-decoration: none;
        font-size: 20px;
        padding: 14px;
        border-radius: 50%;
        color: #087f5b;
      }
      a:hover,
      a:active {
        background-color: #087f5b;
        color: #fff;
      }
      .dots {
        font-size: 32px;
        cursor: pointer;
        color: #087f5b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <span class="dots">...</span>
      <a href="#">24</a>
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
